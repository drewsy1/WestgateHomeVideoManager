<button
        class="mat-icon-button"
        (click)="toggleTheme()"
        aria-haspopup="true"
        mat-icon-button=""
        matTooltip="Toggle dark theme"
        tabindex="-1"
        style="touch-action: none; user-select: none"
>
    <span class="mat-button-wrapper">
        <mat-icon
                class="mat-icon material-icons mat-icon-no-color"
                role="img"
                aria-hidden="true"
        >format_color_fill</mat-icon
        >
    </span>
</button>
