<mat-form-field>
    <label>
        <input matInput placeholder="Search" type="text" [formControl]="searchControl">
    </label>
    <button mat-icon-button matSuffix (click)="searchControl.reset()" [attr.aria-label]="'Clear search'">
        <mat-icon>{{'clear'}}</mat-icon>
    </button>
</mat-form-field>
