<div fxLayout="column">
    <mat-form-field>
        <label>
            <input
                matInput
                placeholder="Search"
                type="text"
                [formControl]="clipSearchField"
                [value]="clipSearchFieldValue"
            />
        </label>
        <button
            mat-icon-button
            matSuffix
            (click)="clipSearchField.reset()"
            [attr.aria-label]="'Clear search'"
        >
            <mat-icon>{{ 'clear' }}</mat-icon>
        </button>
    </mat-form-field>
</div>
