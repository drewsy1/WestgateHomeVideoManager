<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <mat-tab-group style="margin-bottom:20px; height:50px" [selectedIndex]="tabCurrent">
            <mat-tab *ngFor="let tab of tabs" [label]="tab"></mat-tab>
        </mat-tab-group>
        <router-outlet name="sidebar"></router-outlet>
    </mat-drawer>
    <mat-drawer position="end" mode="side">End</mat-drawer>
    <mat-drawer-content>
        <router-outlet name="primary"></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
