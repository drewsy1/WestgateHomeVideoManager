<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <app-library-sidebar></app-library-sidebar>
    </mat-drawer>
    <mat-drawer position="end" mode="side">End</mat-drawer>
    <mat-drawer-content>
        <section fxLayout="column" fxLayoutGap="1rem" style="margin:1rem; padding-bottom:56px">
            <app-source-card
                *ngFor="
                    let source of this.libraryFilteringService.sourcesFiltered | async
                "
                [source]="source"
            ></app-source-card>
        </section
    ></mat-drawer-content>
</mat-drawer-container>
