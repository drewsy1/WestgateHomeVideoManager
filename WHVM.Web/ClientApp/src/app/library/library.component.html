<mat-drawer-container style="height:100%;">
    <mat-drawer mode="side" opened>
        <app-library-sidebar></app-library-sidebar>
    </mat-drawer>
    <mat-drawer position="end" mode="side">End</mat-drawer>
    <mat-drawer-content>
        <section style="margin:1rem">
            <table>
                <tr
                    *ngFor="
                        let source of this.libraryFilteringService
                            .sourcesFiltered
                    "
                >
                    <td>{{ source.sourceId }}</td>
                    <td>{{ source.sourceName }}</td>
                    <td>{{ source.sourceFormatId }}</td>
                </tr>
            </table>

            <br /><br /><br /><br /><br /></section
    ></mat-drawer-content>
</mat-drawer-container>
