<div
    *ngIf="
                this.libraryClipsService.clipsFiltered
                    | async as clipsFiltered;
                else loading
            "
>
    <ng-container *ngIf="clipsFiltered.length; else noItems">
        <section
            fxLayout="column"
            fxLayoutGap="1rem"
            style="margin:1rem; padding-bottom:56px"
        >
            <app-clip-card
                *ngFor="let clip of clipsFiltered"
                [clip]="clip"
            ></app-clip-card>
        </section>
    </ng-container>
    <ng-template #noItems>No Items!</ng-template>
</div>
<ng-template #loading>
    <mat-progress-spinner style="margin:2rem auto"
                          mode="indeterminate"
    ></mat-progress-spinner>
</ng-template>
